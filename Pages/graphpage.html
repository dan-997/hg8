    <div class="row">
        <div class="col-7">
            <div class="graph">
                <body>
                    <canvas id="myChart"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                                datasets: [{
                                    label: 'Savings',
                                    data: [500, 800, 650, 1000, 900, 750],
                                    backgroundColor: 'green',
                                    borderColor: 'green',
                                    borderWidth: 1,
                                    fill: false
                                }, {
                                    label: 'Spending',
                                    data: [200, 500, 300, 600, 400, 700],
                                    backgroundColor: 'red',
                                    borderColor: 'red',
                                    borderWidth: 1,
                                    fill: false
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                    <canvas id="myChart2" style="margin-left: 30px;"></canvas>
    <script>
      var ctx = document.getElementById('myChart2').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Entertainment', 'Groceries', 'Others','Car Repair','Stationary','Utilities'],
          datasets: [
            {
              label: 'Amount spent this month',
              data: [350, 500, 150, 200, 50, 400],
              backgroundColor: [
                'rgba(255, 99, 71, 0.2)',
                'rgba(0, 255, 0, 0.2)',
                'rgba(0, 0, 255, 0.2)',
                'rgba(255, 255, 0, 0.2)',
                'rgba(0, 255, 255, 0.2)',
                'rgba(255, 255, 255, 0.2)'
              ],
              borderColor: [
                'rgba(0, 255, 255, 0.6)',
                'rgba(0, 255, 255, 0.6)',
                'rgba(0, 255, 255, 0.6)',
                'rgba(0, 255, 255, 0.6)',
                'rgba(0, 255, 255, 0.6)',
                'rgba(0, 255, 255, 0.6)'
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
            </div>
        </div>
    </div>
